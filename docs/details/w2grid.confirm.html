Shows a context confirmation dialog for the grid

<div class="definition">
    confirm(options)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>options</td>
        <td><b>string|object</b>, text of the message or additional options</td>
    </tr>
    </table>
</div>

Returns <i>object</i>.

This method displays a context confirmation dialog.
<div style="height: 10px"></div>

If you have following form:
<textarea class="javascript">
let grid = new w2grid({
    name    : 'grid',
    columns: [
        { field: 'recid', text: 'ID', size: '50px' },
        { field: 'lname', text: 'Last Name', size: '30%', tooltip: 'column tooltip' },
        { field: 'fname', text: 'First Name', size: '30%' },
        { field: 'email', text: 'Email', size: '40%' },
        { field: 'sdate', text: 'Start Date', size: '120px' },
        { field: 'sdate', text: 'End Date', size: '120px' }
    ]
});
</textarea>

You can
<textarea class="javascript">
w2ui.grid.confirm('Some message.')
    .yes(event => {
        console.log('yes', event)
    })
    .no(event => {
        console.log('no', event)
    })
    .answer(event => {
        console.log(event.answer)
    })
    .then(event => {
        console.log('confirm is ready', event)
    })
</textarea>

Or
<textarea class="javascript">
w2ui.grid.confirm({
    width: 400,
    height: 200,
    body: 'Some message'
})
.yes(event => { console.log('yes', event) })
</textarea>
