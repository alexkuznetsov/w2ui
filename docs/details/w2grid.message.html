Shows a context message for the grid

<div class="definition">
    message(options)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>options</td>
        <td><b>string|object</b>, text of the message or additional options</td>
    </tr>
    </table>
</div>

Returns <i>promise</i> that is resolved when message is opened.

<div style="height: 10px"></div>

If you have following grid:
<textarea class="javascript">
let grid = new w2grid({
    name: 'grid',
    nestedFields: false,
    columns : [
        { field: 'recid', text: 'ID', size: '50px' },
        { field: 'lname', text: 'Last Name', size: '30%', editable: { type: 'text' } },
        { field: 'fname', text: 'First Name', size: '30%', editable: { type: 'text' } },
        { field: 'email', text: 'Email', size: '40%', editable: { type: 'text' } },
        { field: 'sdate', text: 'Start Date', size: '120px', editable: { type: 'date' } }
        ...
    ],
    records: [
        { recid: 1, fname: 'John', lname: 'Doe', email: 'john@gmail.com', sdate: '1/3/2012' },
        { recid: 2, fname: 'Stuart', lname: 'Motzart', email: 'stuart@gmail.com', sdate: '4/13/2012' },
        { recid: 3, fname: 'Jin', lname: 'Franson', email: 'jin@gmail.com', sdate: '3/3/2012' },
        { recid: 4, fname: 'Susan', lname: 'Ottie', email: 'susan@gmail.com', sdate: '5/3/2012' },
    ]
});
</textarea>

You can
<textarea class="javascript">
w2ui.grid.message('Some message.')
    .then(event => {
        console.log('message is opened', event)
    })
    .ok(event => {
        console.log('ok clicked', event)
    })
</textarea>

Or
<textarea class="javascript">
w2ui.grid.message({
        width: 500,
        height: 160,
        body: 'some message',
        buttons: '<button class="w2ui-btn">Ok</button>',
        onClose(event) {
            console.log('custom close')
        }
    })
    .then(event => {
        $(event.box).find('button').on('click', () => {
            w2ui.grid.message()
        })
        console.log('message is opened', event)
    })
</textarea>
